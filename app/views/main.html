<div class="row">
  <div class="col-lg-12">
    <div map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyAHnukcKfjgitOWN5XFsGchuyJnyT42JiA">
      <ng-map zoom="8" style="height: 450px; margin-top: 40px" center="{{ vm.mapMarkers[0].latlong }}">
        <marker ng-repeat="marker in vm.mapMarkers" position="{{ marker.latlong }}"></marker>
      </ng-map>
    </div>
  </div>
</div>
