<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      {{ vm.mapMarker[0] }}
      <div class="mapa">
        <div map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyAHnukcKfjgitOWN5XFsGchuyJnyT42JiA">
          <ng-map zoom="8" center="{{mapMarker[0].latlong}}">
            <marker ng-repeat="marker in mapMarker" position="{{marker.latlong}}"></marker>
          </ng-map>
        </div>
      </div>
    </div>
  </div>
</div>
